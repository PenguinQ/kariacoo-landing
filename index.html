<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Kariacoo</title>
  </head>
  <body>
    <main id="main" class="h-screen bg-linear-to-r from-[#EE204E] via-[#D81C46] to-[#B6183C] text-white flex flex-col items-center justify-center relative overflow-hidden p-4">
      <div class="w-full relative">
        <picture class="block mb-3">
          <img
            src="./src/assets/images/logo.svg"
            alt="Kariacoo logo"
            class="w-32 h-32 sm:w-40 sm:h-40 mx-auto"
          />
        </picture>
        <h1 class="text-2xl sm:text-4xl font-bold text-center text-shadow-lg flex items-center justify-center mb-4">
          <span id="hero-typing-text">Cari</span>
          <span class="inline-block align-middle w-0.5 h-[1em] bg-white animate-cursor-blink mx-1"></span>
          karya di sini!
        </h1>
        <div class="flex flex-col items-center gap-2">
          <p class="text-base sm:text-lg font-semibold">Marketplace untuk para kreator</p>
          <hr class="w-12 h-0.75 bg-white border-none rounded-lg" />
          <span class="text-base sm:text-lg font-semibold">Desember 2025</span>
        </div>
      </div>
      <div class="w-full flex items-center justify-center gap-3 absolute left-0 bottom-4">
        <a
          href="mailto:hello@kariacoo.net?subject=Hello Kariacoo!&body=Your message here"
          class="text-[#374151] bg-white rounded-full shadow-md/30 p-1.5"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-mail w-5 h-5 sm:w-6 sm:h-6"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M22 7.535v9.465a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-9.465l9.445 6.297l.116 .066a1 1 0 0 0 .878 0l.116 -.066l9.445 -6.297z" /><path d="M19 4c1.08 0 2.027 .57 2.555 1.427l-9.555 6.37l-9.555 -6.37a2.999 2.999 0 0 1 2.354 -1.42l.201 -.007h14z" />
          </svg>
        </a>
        <a
          href="https://x.com/kariacoo"
          class="text-[#374151] bg-white rounded-full shadow-md/30 p-1.5"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-brand-x w-5 h-5 sm:w-6 sm:h-6"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M8.267 3a1 1 0 0 1 .73 .317l.076 .092l4.274 5.828l5.946 -5.944a1 1 0 0 1 1.497 1.32l-.083 .094l-6.163 6.162l6.262 8.54a1 1 0 0 1 -.697 1.585l-.109 .006h-4.267a1 1 0 0 1 -.73 -.317l-.076 -.092l-4.276 -5.829l-5.944 5.945a1 1 0 0 1 -1.497 -1.32l.083 -.094l6.161 -6.163l-6.26 -8.539a1 1 0 0 1 .697 -1.585l.109 -.006h4.267z" />
          </svg>
        </a>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
